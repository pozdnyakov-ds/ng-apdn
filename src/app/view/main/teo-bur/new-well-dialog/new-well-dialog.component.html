<p-dialog header="" [(visible)]="displayModal" [modal]="true" [style]="{width: '30rem'}" [closable]="false">
  <div class="form-item">
    <label style="padding-right: 1rem;">Номер новой скважины</label>
    <input [(ngModel)]="newWell.wellName" type="text" pInputText>
  </div>
  <div class="form-item">
    <label style="padding-right: 1rem;">Дата ввода в эксплуатацию (ЧЧ.ММ.ГГГГ)</label>
    <p-calendar [(ngModel)]="newWell.explDate" [showIcon]="true" inputId="icon" appendTo="body" dateFormat="dd.mm.yy"></p-calendar>
  </div>
  <div class="form-item">
    <label>Стоимость бурения, руб.</label>
    <p-inputNumber style="width: 40px;" [(ngModel)]="newWell.stoimostBur" [min]="0"  mode="decimal" minFractionDigits="2" [showButtons]="true" ></p-inputNumber>
  </div>
  <div class="form-item">
    <label>Срок амортизации, мес</label>
    <p-inputNumber style="width: 40px;" [(ngModel)]="newWell.srokAmort" [min]="0" [max]="1000" mode="decimal" minFractionDigits="0" [showButtons]="true" ></p-inputNumber>
  </div>
  <fieldset class="fieldset-form">
    <legend>Данные, используемые для прогноза</legend>
    <div class="form-item">
      <label>Удельные запасы нефти на скважину (т)</label>
      <p-inputNumber [(ngModel)]="newWell.udZap" [min]="0"  mode="decimal" minFractionDigits="0" [showButtons]="true" ></p-inputNumber>
    </div>
    <div class="form-item">
      <label>Дебит жидкости (т/сут)</label>
      <p-inputNumber [(ngModel)]="newWell.debitLiqui" [min]="0"  locale="en-US" mode="decimal" minFractionDigits="1" [step]="0.10" [showButtons]="true"></p-inputNumber>
    </div>
    <div class="form-item">
      <label>Начальная обводненность (%)</label>
      <p-inputNumber [(ngModel)]="newWell.nachObvod" [min]="0"  locale="en-US" mode="decimal" minFractionDigits="1" [step]="0.10" [showButtons]="true"></p-inputNumber>
    </div>
    <div class="form-item">
      <label>Коэффициент эксплуатации скважины (д. ед.)</label>
      <p-inputNumber [(ngModel)]="newWell.koeffEkspl" [min]="0" locale="en-US" mode="decimal" minFractionDigits="2" [step]="0.10" [showButtons]="true"></p-inputNumber>
    </div>
  </fieldset>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="okHandlerClick()" label="Ok" ></p-button>
    <p-button icon="pi pi-times" (click)="displayModal=false" label="Отмена" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
