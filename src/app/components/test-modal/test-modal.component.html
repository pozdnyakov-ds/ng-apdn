<p-dialog header="Скважина: {{caption}}" [baseZIndex]="100000" (close)="onHide()" [(visible)]="displayModal" [style]="{width: '65vw'}" [modal]="true" [maximizable]="true" (onResizeEnd)="onResize($event)">
  <div style="display: flex; width: 100%;height: 100%; ">
    <hot-table class="mega" [hotId]="id" [settings]="hotSettings" licenseKey = 'non-commercial-and-evaluation' ></hot-table>
  </div>
</p-dialog>
<app-alert #alert></app-alert>
